<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的遊戲比賽網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.05em;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到我的遊戲比賽網站！</h1>
        <p>
            這裡將是我們遊戲社群舉辦精彩賽事的平台。<br>
            您可以在這裡查看賽事資訊、提交您的牌組/策略，並參與 Ban & Pick 階段！
        </p>
        <p>
            這個網站是使用 GitHub Pages 和未來將會整合 Firebase 來搭建的。
        </p>
        <a href="#" class="cta-button">開始探索</a>
        <p style="margin-top: 40px; font-size: 0.9em; color: #666;">
            此為測試版本，更多功能即將上線！
        </p>
    </div>
</body>
</html>
